<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <h1 style="margin: 0 auto">To Do List</h1>
    <div class="m-3">
      <button id="showForm" class="btn btn-primary mx-auto">Add A Task</button>
    </div>
    <form action="" class="m-4" style="display: none">
      <div class="form-group">
        <label>Enter A Task</label>
        <input type="text" class="form-control" id="newTask" />
      </div>
      <button class="btn btn-primary" id="submitTask">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
